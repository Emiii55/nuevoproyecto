<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripción</th>
            <th scope="col">Categoría</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let producto of coleccionProductos">
            <th scope="row">1</th>

            <td>
                <img src="{{producto.imagen}}" alt="{{producto.alt}}">
            </td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.categoria}}</td>

            <!-- ACCIONES -->
            <td>
                <button id="btn-edit" title="Editar" type="button" class="btn btn-outline-warning"
                data-bs-toggle="modal" data-bs-target="#editarProducto" (click)="mostrarEditar(producto)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
            <td>
                <button id="btn-delete" title="Eliminar" type="button" class="btn btn-outline-danger" 
                data-bs-toggle="modal" data-bs-target="#eliminarProducto" (click)="mostrarBorrar(producto)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Botón agregar nuevos productos -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProducto">
    Agregar un nuevo producto
  </button>
  
  <!-- Modal para nuevos productos-->
  <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <!--Titulo del modal-->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ingrese un nuevo producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!--Cuerpo del modal-->
        <div [formGroup]="producto" class="modal-body">
          <div class="mb-3">
            <label class="form-label">Ingrese el nombre del producto</label>
            <input class="form-control" type="text" formControlName="nombre" placeholder="Ej.: Medias de perros">
          </div>

          <div class="mb-3">
            <label class="form-label">Ingrese una descripción</label>
            <input class="form-control" type="text" formControlName="descripcion" placeholder="Ej.: Medias de perros de lana">
          </div>

          <div class="mb-3">
            <label class="form-label">Ingrese el precio</label>
            <input class="form-control" type="number" formControlName="precio" placeholder="...">
          </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Selecciona una categoria:</label>
            <select class="form-control" formControlName="categoria" class="form-select">
                <option selected>Elija una opción</option>
                <option value="alimentacion">alimentación</option>
                <option value="indumentaria">Indumentaria</option>
                <option value="juguete">Juguete</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Ingrese una imagen</label>
            <input class="form-control" type="text" formControlName="imagen" placeholder="Poner vinculo de imagen">
          </div>

          <div class="mb-3">
            <label class="form-label">Ingrese texto alternativo de la imagen</label>
            <input class="form-control" type="text" formControlName="alt" placeholder="Ej.: Perrito saltando">
          </div>

          <!--Acciones del modal-->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" (click)="agregarProducto()" data-bs-dismiss="modal">Guardar</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal para editar producto-->
  <div class="modal fade" *ngFor="let productoEdit of coleccionProductos" id="editarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <!--Titulo del modal-->
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar el siguiente producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!--Cuerpo del modal-->
        <div [formGroup]="producto" class="modal-body">
          <div class="mb-3">
            <label class="form-label">Edite el nombre del producto</label>
            <input class="form-control" type="text" formControlName="nombre" placeholder="
            {{productoEdit.nombre}}">
          </div>

          <div class="mb-3">
            <label class="form-label">Edite una descripción</label>
            <input class="form-control" type="text" formControlName="descripcion" placeholder="
            {{productoEdit.descripcion}}">
          </div>

          <div class="mb-3">
            <label class="form-label">Edite el precio</label>
            <input class="form-control" type="number" formControlName="precio" placeholder="
            {{productoEdit.precio}}">
          </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Selecciona una categoria:</label>
            <select class="form-control" formControlName="categoria" class="form-select">
                <option selected>Elija una opción</option>
                <option value="alimentacion">alimentación</option>
                <option value="indumentaria">Indumentaria</option>
                <option value="juguete">Juguete</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Edite la imagen</label>
            <input class="form-control" type="text" formControlName="imagen" placeholder="
            {{productoEdit.imagen}}">
          </div>

          <div class="mb-3">
            <label class="form-label">Edite el texto alternativo de la imagen</label>
            <input class="form-control" type="text" formControlName="alt" placeholder="
            {{productoEdit.alt}}">
          </div>

          <!--Acciones del modal-->
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" (click)="editarProducto()" data-bs-dismiss="modal">Guardar cambios</button>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal para eliminar productos -->
  <div class="modal fade" id="eliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
